
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>All Employees</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.location}"></td>
            <td><a th:href="@{/display/{id}(id=${employee.id})}">View</a></td>
        </tr>
    </table>
    <br>
    <a href="/">Add New Employee</a>
</body>
</html>
