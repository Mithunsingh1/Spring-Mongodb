<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Registration</h2>
        <form th:action="@{/save}" th:object="${employee}" method="post">
            <label>Employee Name:</label>
            <input type="text" th:field="*{name}" required><br>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required><br>

            <label>Location:</label>
            <input type="text" th:field="*{location}" required><br>

            <button type="submit">Save</button>
        </form>
        <br>
        <a href="/displayAll">View All Employees</a>
    </div>
</body>
</html>
